<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat • Minjae</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">

  <div class="chat-wrap">
    <div class="statusbar" style="color:#d6eceb">
      <span>SKT</span>
      <span class="mono">18:43</span>
      <div class="right"><span class="mono">72%</span><span class="icon-battery"></span></div>
    </div>

    <div class="chat-header">
      <a class="btn" href="chats.html" aria-label="Back">
        <svg viewBox="0 0 24 24" fill="none" stroke="#eaf6f5" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </a>
      <div class="title">Minjae</div>
      <div class="btn"><svg viewBox="0 0 24 24" fill="none" stroke="#eaf6f5" stroke-width="2"><circle cx="12" cy="12" r="2"/><path d="M19 12h-3M8 12H5"/></svg></div>
      <div class="btn"><svg viewBox="0 0 24 24" fill="none" stroke="#eaf6f5" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg></div>
    </div>

    <div class="date-chip">Thursday, January 9, 2024</div>

    <div class="chat-area">
      <div class="msg you">
        <div class="avatar" style="width:34px; height:34px; border-radius:10px;">
          <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?q=80&w=200" alt="">
        </div>
        <div class="bubble">Hi!</div>
        <div class="time mono">14:22</div>
      </div>

      <div class="msg me">
        <div class="avatar" style="width:34px; height:34px; border-radius:10px;">
          <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=200" alt="">
        </div>
        <div class="bubble">Hi!</div>
        <div class="time mono">18:43</div>
      </div>
    </div>

    <div class="inputbar">
      <div class="input">Write a message…</div>
      <div class="mic"></div>
    </div>
  </div>

  <nav class="tabbar">
    <a class="tab" href="index.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"/></svg>
      <div>Friends</div>
    </a>
    <a class="tab active" href="chats.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 20l3-3h12a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H6a3 3 0 0 0-3 3z"/></svg>
      <div>Chats</div>
    </a>
    <a class="tab" href="settings.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82"/></svg>
      <div>Settings</div>
    </a>
  </nav>

</div>
</body>
</html>
